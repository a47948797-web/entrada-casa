<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Tablet - Entradas</title>
<style>
body {
  margin:0; padding:0; font-family:'Helvetica',sans-serif;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  height:100vh; overflow:hidden;
  background: linear-gradient(270deg,#4caf50,#81c784,#a5d6a7);
  background-size:600% 600%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1 { font-size:2.5em; color:white; text-shadow:0 2px 6px rgba(0,0,0,0.3); margin-bottom:20px; }
input, button{
  font-size:1.5em; padding:15px; margin:10px;
  border-radius:20px; border:none; outline:none; box-shadow:0 6px 12px rgba(0,0,0,0.15);
}
input{ width:80%; max-width:400px; }
button{ background:#ffffffaa; color:#4caf50; cursor:pointer; transition:0.3s; }
button:hover{ background:#fff; transform:scale(1.05); }
.particle{ position:absolute; border-radius:50%; background:white; opacity:0.2; pointer-events:none; }
</style>
</head>
<body>

<h1>Quem entrou?</h1>
<input id="nome" placeholder="Escreve o nome" autocomplete="off">
<button onclick="registar()">Entrar</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAZ328N4FCL_rbJmnxYKXsySHwEyeN1OIU",
  authDomain: "entrada-top.firebaseapp.com",
  databaseURL: "https://entrada-top-default-rtdb.firebaseio.com",
  projectId: "entrada-top",
  storageBucket: "entrada-top.firebasestorage.app",
  messagingSenderId: "1047123646784",
  appId: "1:1047123646784:web:bbd2a1006b8e186a0d02a5",
  measurementId: "G-02DT8KGKTW"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function registar(){
  const nome = document.getElementById('nome').value.trim();
  if(!nome){ alert("Escreve um nome"); return; }
  const data = new Date().toLocaleString("pt-PT");
  db.ref("entradas").push({nome,data});
  document.getElementById('nome').value='';
}

// part√≠culas animadas
const particles=[];
for(let i=0;i<20;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.width=p.style.height=10+Math.random()*40+'px';
  p.style.left=Math.random()*window.innerWidth+'px';
  p.style.top=Math.random()*window.innerHeight+'px';
  document.body.appendChild(p);
  particles.push(p);
}
function moveParticles(x,y){
  particles.forEach((p,idx)=>{
    const dx=(x-window.innerWidth/2)*0.02*(idx+1);
    const dy=(y-window.innerHeight/2)*0.02*(idx+1);
    p.style.transform=`translate(${dx}px,${dy}px)`;
  });
}
window.addEventListener('mousemove', e=>moveParticles(e.clientX,e.clientY));
window.addEventListener('touchmove', e=>{
  const t=e.touches[0];
  moveParticles(t.clientX,t.clientY);
},{passive:true});
</script>
</body>
</html>
