<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Entrada Casa - Menu</title>
<style>
body {
  font-family: 'Helvetica', sans-serif;
  background: linear-gradient(270deg,#ff9800,#ffc107,#ffb74d);
  background-size:600% 600%;
  animation: gradientBG 15s ease infinite;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
  overflow:hidden;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1 {
  margin-bottom: 40px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
a {
  background: #ffb74d;
  color: white;
  padding: 15px 40px;
  margin: 10px 0;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2em;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}
a:hover { background: #ffc107; }

/* partículas */
.particle{position:absolute;border-radius:50%;background:white;opacity:0.15;pointer-events:none;}
</style>
</head>
<body>

<h1>Entrada Casa</h1>
<a href="tablet.html" target="_blank">Tablet - Registar Entrada</a>
<a href="mae.html" target="_blank">Mãe - Ver Entradas</a>

<script>
const particles=[];
for(let i=0;i<20;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.width=p.style.height=10+Math.random()*40+'px';
  p.style.left=Math.random()*window.innerWidth+'px';
  p.style.top=Math.random()*window.innerHeight+'px';
  document.body.appendChild(p);
  particles.push(p);
}
function moveParticles(x,y){
  particles.forEach((p,idx)=>{
    const dx=(x-window.innerWidth/2)*0.02*(idx+1);
    const dy=(y-window.innerHeight/2)*0.02*(idx+1);
    p.style.transform=`translate(${dx}px,${dy}px)`;
  });
}
window.addEventListener('mousemove', e=>moveParticles(e.clientX,e.clientY));
window.addEventListener('touchmove', e=>{
  const t=e.touches[0];
  moveParticles(t.clientX,t.clientY);
},{passive:true});
</script>

</body>
</html>
